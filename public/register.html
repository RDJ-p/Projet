<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Bookshelf</title>
  <link rel="stylesheet" href="register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

</head>
<body>
  <section class="register-wrapper">
    <div class="register-right"> 
      <div class="register-container">
        <h2>Sign Up</h2>
        <form action="/auth/register" method="POST" id="registerForm" onsubmit="return validateRegisterForm(event)">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required />
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required />
          </div>

          <div class="show-password">
            <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()" />
            <label for="showPassword">Show Passwords</label>
          </div>
          <div class="form-action">
            <button type="submit" class="btn-submit">Sign Up</button>
          </div>
          <div class="signup-link">
            <p>Have an account? <a href="Login page.html">Login</a></p>
          </div>
        </form>
      </div>
    </div>

<div class="register-left" style="position: relative;"> 
    <div class="image-overlay"></div>
    <img src="img/registerfinal (2).jpg" alt="Bookshelf" class="register-image" />
<img src="img/Frame 3.png" alt="Logo"
     style="position: absolute; top: 10px; right: 10px; height: 50px;
            background-color: white; padding: 5px; border-radius: 5px;">
  </div>

  </section>
</body>


  <script>
    function validateRegisterForm(event) {
      event.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        alert("All fields are required.");
        return false;
      }

      if (firstName.length < 2 || lastName.length < 2) {
        alert("Names should be at least 2 characters long.");
        return false;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (password.length < 8) {
        alert("Password should be at least 8 characters long.");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      document.getElementById("registerForm").submit();
    }

    function togglePasswordVisibility() {
      const password = document.getElementById("password");
      const confirm = document.getElementById("confirmPassword");
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      confirm.type = type;
    }
  </script>
</body>
</html>
