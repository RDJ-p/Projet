<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookshelf</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant', serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    .navbar-logo {
      display: flex;
      align-items: center;
    }

    .navbar-logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      gap: 25px;
      font-size: 18px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      position: relative;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: #333;
    }

    .navbar-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 6px 14px;
      border: 1px solid #333;
      font-weight: bold;
      cursor: pointer;
      background: none;
      font-family: 'Cormorant', serif;
    }

    .btn.login {
      background-color: #2e3e52;
      color: white;
      border: none;
    }

    .footer {
      background-color: #2e3e52;
      color: white;
      padding: 40px 0;
    }

    .footer .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
    }

    .footer-left {
      flex: 0 0 200px;
    }

    .footer-logo .logo-text {
      font-size: 24px;
      font-weight: 700;
    }

    .footer-logo .logo-text .light {
      color: #b0b8c1;
    }

    .footer-logo .tagline {
      font-size: 12px;
      margin-top: 4px;
      letter-spacing: 1px;
    }

    .footer-center {
      flex: 1 1 auto;
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 40px;
    }

    .footer-column {
      min-width: 140px;
    }

    .footer-column h4 {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 12px;
      text-transform: uppercase;
      border-bottom: 2px solid white;
      display: inline-block;
      padding-bottom: 4px;
    }

    .footer-column a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .footer-right {
      flex: 0 0 200px;
      text-align: right;
      font-size: 12px;
    }

    .footer-socials {
      margin-bottom: 10px;
    }

    .footer-socials img {
      width: 18px;
      margin-left: 10px;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .footer .wrapper {
        flex-direction: column;
        align-items: flex-start;
      }

      .footer-center {
        justify-content: flex-start;
      }

      .footer-right {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar-logo">
      <img src="your-logo.png" alt="Logo">
      <span style="font-size: 22px; font-weight: 700;">BOOK<span style="color:#888">SHELF</span></span>
    </div>
    <nav>
      <a href="#">Blogs</a>
      <a href="#">Events</a>
      <a href="#" class="active">Shop</a>
      <a href="#">About Us</a>
    </nav>
    <div class="navbar-buttons">
      <button class="btn">SIGNUP</button>
      <button class="btn login">LOGIN</button>
    </div>
  </header>

  <footer class="footer">
    <div class="wrapper">
      <div class="footer-left">
        <div class="footer-logo">
          <div class="logo-text">BOOK<span class="light">SHELF</span></div>
          <div class="tagline">ESCAPE INTO STORIES</div>
        </div>
      </div>

      <div class="footer-center">
        <div class="footer-column">
          <h4>PUBLISHERS</h4>
          <a href="#">Best Seller</a>
          <a href="#">Interviews</a>
          <a href="#">Authors Stories</a>
          <a href="#">Book Fires</a>
          <a href="#">Help (FAQ)</a>
        </div>
        <div class="footer-column">
          <h4>GET HELP</h4>
          <a href="#">Shipping</a>
          <a href="#">Return</a>
          <a href="#">Order Status</a>
          <a href="#">Book Fires</a>
          <a href="#">Payment Options</a>
        </div>
        <div class="footer-column">
          <h4>ONLINE SHOPS</h4>
          <a href="#">Books</a>
          <a href="#">E-Books</a>
          <a href="#">Magazine</a>
        </div>
      </div>

      <div class="footer-right">
        <div class="footer-socials">
          <img src="icon-instagram.png" alt="Instagram">
          <img src="icon-facebook.png" alt="Facebook">
          <img src="icon-twitter.png" alt="Twitter">
        </div>
        <div class="copyright">Â© 2025 BOOKSHELF, ALL RIGHTS RESERVED</div>
      </div>
    </div>
  </footer>

</body>
</html>
