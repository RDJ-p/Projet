<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-section {
      flex: 1;
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    .left-section h1 {
      font-size: 36px;
      line-height: 1.2;
    }

    .right-section {
      flex: 1;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .form-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .form-description {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .submit-btn {
      padding: 10px 20px;
      background-color: #1f2937;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Discover.<br>Save.<br>Share your<br>favorite books.</h1>
    </div>
    <div class="right-section">
      <div class="form-title">RESET PASSWORD</div>
      <div class="form-description">Enter your new password below.</div>
      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
        </div>
        <button type="submit" class="submit-btn">RESET PASSWORD</button>
        <div id="reset-message" style="margin-top: 15px; font-size: 14px;"></div>
      </form>
    </div>
  </div>

<script>
  const form = document.getElementById('resetForm');
  const resetMessage = document.getElementById('reset-message');
  const token = window.location.pathname.split('/').pop();

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    const newPassword = document.getElementById('newPassword').value;

    console.log('üü° Submitting password reset...');
    console.log('üîë Token:', token);
    console.log('üì¶ Payload:', { newPassword });

    resetMessage.textContent = 'Processing...';
    resetMessage.style.color = '#444';

    try {
      const response = await fetch(`/auth/reset-password/${token}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ newPassword })
      });

      const data = await response.json();
      console.log('üì® Server response:', data);

      if (data.success) {
        resetMessage.textContent = '‚úÖ Password reset successful! Redirecting...';
        resetMessage.style.color = 'green';
        setTimeout(() => window.location.href = '/auth/login', 2000);
      } else {
        resetMessage.textContent = '‚ùå ' + (data.error || 'Error resetting password.');
        resetMessage.style.color = 'red';
      }

    } catch (err) {
      console.error('‚ùå Network/server error:', err);
      resetMessage.textContent = '‚ùå Server error. Please try again later.';
      resetMessage.style.color = 'red';
    }
  });
</script>
<script src="/reset-password.js"></script> 
</body>
</html>
