<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-section {
      flex: 1;
      background-image: url('img/loginbanner (2).jpg');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    .left-section h1 {
      font-size: 36px;
      line-height: 1.2;
    }

    .right-section {
      flex: 1;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .back-arrow {
      font-size: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .form-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .form-description {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .submit-btn {
      padding: 10px 20px;
      background-color: #1f2937;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    #response-message {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Discover.<br>Save.<br>Share your<br>favorite books.</h1>
    </div>
    <div class="right-section">
      <div class="back-arrow" onclick="window.location.href='/auth/login'">&larr;</div>
      <div class="form-title">PASSWORD RESET</div>
      <div class="form-description">Provide your email, and we'll send you a link to reset your password.</div>
      <form id="forgotForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="name@email.com" required>
        </div>
        <button type="submit" class="submit-btn">SEND LOGIN LINK</button>
        <div id="response-message"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      responseMessage.textContent = 'Sending...';
      responseMessage.style.color = '#444';

      try {
        const res = await fetch('/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (data.success) {
          responseMessage.textContent = '✅ Check your email for the reset link.';
          responseMessage.style.color = 'green';
        } else {
          responseMessage.textContent = '⚠️ ' + (data.error || 'Something went wrong.');
          responseMessage.style.color = 'red';
        }
      } catch (err) {
        responseMessage.textContent = '⚠️ Server error. Please try again later.';
        responseMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
