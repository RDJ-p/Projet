<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Wishlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cormorant', serif;
      font-size: 1rem;
    }

    body {
      background: linear-gradient(135deg, #ffffff);
      padding: 30px;
      color: #333;
      animation: bgFlow 20s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #222;
      margin: 40px;
    }

    .navbar {
      background-color: #fff;
      padding: 10px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 25px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: #2C3E50;
      font-size: 18px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #2e3d59;
    }

    .nav-links a.active {
      font-weight: bold;
      border-bottom: 2px solid #2e3d59;
      padding-bottom: 2px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .signup, .login {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signup {
      background-color: transparent;
      border: 1px solid #ccc;
      color: #333;
    }

    .signup:hover {
      background-color: #f0f0f0;
      border-color: #999;
      color: #000;
    }

    .login {
      background-color: #2e3d59;
      color: white;
      border: 1px solid #2e3d59;
    }

    .login:hover {
      background-color: #1d2a3d;
      border-color: #1d2a3d;
    }

    #wishlist-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
      margin-top: 40px;
    }

    .wishlist-item {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    .wishlist-item:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .book-top {
      width: 100%;
      height: 240px;
      background-size: cover;
      background-position: center;
    }

    .book-info {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .book-info h3 {
      font-size: 1.4em;
      margin: 0;
      color: #2C3E50;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    .book-info p {
      font-size: 1.1em;
      color: #555;
    }

    .book-info button {
      align-self: flex-start;
      background-color: #2e3d59;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9em;
    }

    .book-info button:hover {
      background-color: #1d2a3d;
    }

    @media (min-width: 768px) {
      .wishlist-item {
        flex-direction: row;
        height: 240px;
      }

      .book-top {
        width: 160px;
        height: 100%;
        flex-shrink: 0;
      }

      .book-info {
        flex: 1;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="navbar-left">
    <img src="img/Frame 3.png" alt="Bookshelf Logo" class="logo">
  </div>
<ul class="nav-links">
  <li><a href="main.html">Home</a></li>
  <li><a href="shop.html">Shop</a></li>
  <li><a href="wishlist.html" class="active">Wishlist</a></li>
  <li><a href="orders.html">Orders</a></li>
</ul>
</nav>

  <h1>Your Wishlist</h1>
  <div id="wishlist-container"></div>

<script>
  let userId = null;

  async function fetchUserIdAndWishlist() {
    const container = document.getElementById('wishlist-container');
    container.innerHTML = "<p style='text-align:center;'>Loading...</p>";

    try {
      const resUser = await fetch('/api/user', { credentials: 'include' });
      const userData = await resUser.json();

      if (!userData.success || !userData.id) {
        container.innerHTML = "<p style='text-align:center;'>Please log in to view your wishlist.</p>";
        return;
      }

      userId = userData.id;
      fetchWishlist();
    } catch (error) {
      container.innerHTML = "<p style='text-align:center; color: red;'>Unable to identify user.</p>";
      console.error(error);
    }
  }

  async function fetchWishlist() {
    const container = document.getElementById('wishlist-container');

    try {
      const res = await fetch(`/api/wishlist?userId=${userId}`, { credentials: 'include' });
      const books = await res.json();

      if (books.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Your wishlist is empty. Start adding some books!</p>";
        return;
      }

      container.innerHTML = books.map(book => `
        <div class="wishlist-item">
          <div class="book-top" style="background-image: url('${book.image}')"></div>
          <div class="book-info">
            <h3><a href="book1.html?id=${encodeURIComponent(book.id)}" style="text-decoration:none; color:inherit;">${book.title}</a></h3>
            <p>${book.author}</p>
            <button onclick="removeFromWishlist(${book.id})">Remove</button>
          </div>
        </div>
      `).join('');
    } catch (error) {
      container.innerHTML = "<p style='text-align:center; color: red;'>Failed to load wishlist. Try again later.</p>";
      console.error(error);
    }
  }

  async function removeFromWishlist(bookId) {
    if (!confirm("Remove this book from your wishlist?")) return;

    try {
      const res = await fetch('/api/wishlist', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, bookId }),
        credentials: 'include'
      });

      const data = await res.json();
      if (data.success) fetchWishlist();
      else alert('Failed to remove from wishlist');
    } catch (error) {
      alert('Something went wrong while removing the book.');
      console.error(error);
    }
  }

  document.addEventListener("DOMContentLoaded", fetchUserIdAndWishlist);
</script>

</body>
</html>
